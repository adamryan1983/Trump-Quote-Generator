<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="jquery.trumpGenerator.js" defer></script>
  <script src="app.js" defer></script>
  <title>Random Trump Quote Generator</title>
</head>
<body>
  <header>
    <div class="header">
      <div class = "left">
        <h1 class="mainLogo">Random Trump Quote Generator</h1>
      </div>
      <div class="right">
        <img class="trumpImg" src="images/cartoon-2026568_1280.png">
    </div>
  </header>
  <main>
    <div class="main">


      <!-- start of quote plugin -->
      <div id="generator" style=
      "display: flex;
      padding: 10px;
      background: white;
      width: 100%;
      min-width: 800px;
      height: 320px;
      margin-top: 20px;
       font:600 18px 'Open Sans',sans-serif">
       <form class="quoteForm" style="
        display: flex;
        flex-direction: column;
        ">
          <div class="outputBox" style="
          width:100%;
          max-width:800px;
          min-width: 800px;
          min-height: 200px;
          padding: 10px 10px;
          background-color: rgb(190, 190, 190);
          border: 1px solid black;
          ">"Quote prints here"</div>
          <div class="container" style="
          margin-top: 25px">
            <span class="nameInput" style="
            display: flex;
            flex-flow: row nowrap;
            justify-content: flex-end;
            width:100%;">
              <label for="username" style="margin: 15px 10px;">Enter First Name: </label><br>
              <input class="firstName" type="text" name="username" style="
              border: 1px solid blue;
              padding:15px 100px;
              border-radius:25px;">
              <button class="btnSubmit" type="submit" value="Submit" style="
              margin-left: 20px;
              border:none;
              padding:15px 20px;
              border-radius:25px;
              background:#1161ee;
              font-size: 1rem;
              text-transform:uppercase;
              color: #fff;">
              Personalized Quote</button>
              <button class="btnRandom" type="submit" value="Submit" style="
              margin-left: 20px;
              border:none;
              padding:15px 20px;
              border-radius:25px;
              background:#1161ee;
              font-size: 1rem;
              text-transform:uppercase;
              color: #fff;">
              Random Quote</button>
            </span>
        </div>
        </form>
      </div>
      <!-- end of quote plugin -->


    </div>
  </main>
<footer>
  <div class="footer">
    Copyright Adam Ryan 2020
  </div>
</footer>
</body>
</html>
